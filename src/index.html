<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com"
    />
  </head>
  <body tabindex="-1">
    <div class="scode-workspace">
      <div class="explorer" id="container"></div>
      <div class="workspace">
        <div class="welcome">
          <div class="welcome-text">
            <p>Welcome to Scode a handmade text editor.!</p>
          </div>
          <div class="welcome-image">
            <img
              src="https://www.w3.org/Style/Woolly/woolly-mc.png"
              alt="This is a woolly"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <!-- Script -->

  <script
    type="text/javascript"
    src="../plugin/CodeMirror/lib/codemirror.js"
  ></script>
  <script
    type="text/javascript"
    src="../plugin/CodeMirror/mode/xml/xml.js"
  ></script>
  <script
    type="text/javascript"
    src="../plugin/CodeMirror/mode/javascript/javascript.js"
  ></script>
  <script src="../plugin/CodeMirror/mode/htmlmixed/htmlmixed.js"></script>

  <script
    type="text/javascript"
    src="../plugin/CodeMirror/mode/css/css.js"
  ></script>
  <link rel="stylesheet" href="../plugin/CodeMirror/lib/codemirror.css" />
  <link rel="stylesheet" href="../plugin/CodeMirror/theme/monokai.css" />

  <link rel="stylesheet" href="main.css" />

  <script type="module" src="index.js"></script>
</html>
