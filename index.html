<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com"
    />
  </head>
  <body tabindex="-1">
    <div class="container">
      <div class="navbar">This is navbar</div>
      <div id="editor">
        <textarea class="codemirror-textarea" id="textArea"></textarea>
      </div>
    </div>
  </body>
  <!-- Script -->
  <script
    type="text/javascript"
    src="plugin/CodeMirror/lib/codemirror.js"
  ></script>
  <link rel="stylesheet" href="plugin/CodeMirror/lib/codemirror.css" />
  <link rel="stylesheet" href="main.css" />

  <script
    type="text/javascript"
    src="plugin/CodeMirror/mode/javascript/javascript.js"
  ></script>
  <script>
    CodeMirror.fromTextArea(document.getElementById("textArea"), {
      mode: "javascript",
      lineNumbers: true
    });
  </script>
  <script type="module" src="index.js"></script>
</html>
